<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="perfil/panel-control" color="primary">
      </ion-back-button>
      <ion-title class="ion-text-capitalize" slot="start">
        Art√≠culos
      </ion-title>
    </ion-buttons>
    <ion-icon name="add-circle-outline" slot="end" (click)="nuevoArticulo()" ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar usuario" inputmode="text" type="decimal" (ionChange)="onSearchChange($event)"
    [debounce]="250" animated></ion-searchbar>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let articulo of articulos | articulosFiltro:articuloBuscar:'titulo'">
        <ion-label>{{articulo.titulo | titlecase}}</ion-label>
        <ion-label>{{articulo.categorias }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
